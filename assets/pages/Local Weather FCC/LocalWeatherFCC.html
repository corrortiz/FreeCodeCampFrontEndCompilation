<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="LocalWeatherFCC.css.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Local Weather FCC</title>
    <link rel="icon" href="../../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <main>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m12 center">
                        <div class="card orange darken-1">
                            <div class="card-content white-text">
                                <h1 class="card-title">Local Weather</h1>
                                <h3 id="wether"></h3>
                                <h4 id="iconoClima"></h4>
                                <p id="address"></p>
                            </div>
                            <div class="card-action">
                                <a id="bttCelsiusc" class="white-text" href="#">Celsius</a>
                                <a id="bttFahrenheit" class="white-text" href="#">Fahrenheit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer green">
        <div class="footer-copyright">
            <div class="col s12 m12 l12">
                <h5 class="center-align">by AO HyS</h5>
            </div>
        </div>
    </footer>

<!--Import Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="LocalWeatherFCC.js"></script>
</body>
</html>
