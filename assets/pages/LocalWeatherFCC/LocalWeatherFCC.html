<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="LocalWeatherFCC.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Local Weather FCC</title>
    <link rel="icon" href="../../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
<main>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m12 center">
                    <div class="card  indigo lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title"><h1>
                                Local Weather FCC
                            </h1></span>
                            <h3 id="wether"></h3>
                            <h4 id="iconoClima"></h4>
                            <p id="address"></p>
                        </div>
                        <div class="card-action">
                            <a id="bttCelsius" href="#">Celsius</a>
                            <a id="bttFahrenheit" href="#">Fahrenheit</a>
                            <p class="white-text">by AO HyS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer  cyan lighten-2">
    <div class="footer-copyright">
        <div class="col s12 m12 l12">
            <h5 class="center-align">by AO HyS</h5>
        </div>
    </div>
</footer>

<!--Import Scripts-->
