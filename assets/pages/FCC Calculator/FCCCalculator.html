<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="FCCCalculator.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pomodoro Clock FCC</title>
    <link rel="icon" href="../../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
<main>
    <div class="container">
        <h1 class="center-align">FCC Calculator</h1>
        <div class="container">
            <div class="card #e1bee7 purple lighten-4">
                <div class="card-content white-text cuadroPading">
                    <div class="row">
                        <div class="col s10 m10 l10 right-align">
                            <h3 id="results">0</h3>
                            <h4 id="cadena">0</h4>
                        </div>
                        <div class="col s2 m2 l2 left-align">
                            <h3 id="operations"></h3>
                        </div>
                    </div>
                    <div class="row center-align rowPading">
                        <a class="waves-effect waves-light btn red lighten-1 flow-text hoverable margenesBottones" id="ac">AC</a>
                        <a class="waves-effect waves-light btn red lighten-1 flow-text hoverable margenesBottones" id="ce">CE</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottones pink accent-2"  id="division">%</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="for">*</a>
                    </div>
                    <div class="row center-align">
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="nana">7</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="ocho">8</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="nine">9</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="minus">-</a>
                    </div>
                    <div class="row center-align">
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="four">4</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="five">5</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="six">6</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="plus">+</a>
                    </div>
                    <div class="row center-align">
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="one">1</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="two">2</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="thre">3</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2" id="cero">0</a>
                    </div>
                    <div class="row center-align">
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2 z-depth-5 btn-large" id="dot">.</a>
                        <a class="btn waves-effect waves-teal center-align white-text white flow-text hoverable margenesBottonea pink accent-2 btn-large z-depth-5" id="ecuals">=</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer pink darken-4">
    <div class="footer-copyright">
        <div class="col s12 left-align m12 l12">
            <h5 class="center-align">by AO HyS</h5>
        </div>
    </div>
</footer>

<!--Import Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="FCCCalculator.js"></script>

</body>
</html>
