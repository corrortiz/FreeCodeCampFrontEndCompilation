<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="WikiLookFCC.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Local Weather FCC</title>
    <link rel="icon" href="../../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
<main>
    <div class="container">
        <div class="input-field col s12" id="lookingBox">
            <input id="look" type="text" class="validate">
            <label for="look" class="active">Wiki Look</label>
        </div>
        <div class="center-align">
            <a class="btn-large flow-text hoverable waves-teal cyan" id="ramdom" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Ramdom Wiki</a>
            <a class="btn-large flow-text hoverable waves-teal cyan" id="buscar">Search</a>
        </div>
        <div>
            <ul id="puttingTings">
            </ul>
        </div>
    </div>
</main>

<footer class="page-footer  cyan lighten-2">
    <div class="footer-copyright">
        <div class="col s12 m12 l12">
            <h5 class="center-align">by AO HyS</h5>
        </div>
    </div>
</footer>

<!--Import Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="WikiLookFCC.js"></script>
</body>
</html>
