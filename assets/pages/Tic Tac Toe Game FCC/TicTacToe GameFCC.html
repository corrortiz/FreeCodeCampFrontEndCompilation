<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="TicTacToeGameFCC.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simon Game FCC</title>
    <link rel="icon" href="../../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
<div class="container">
    <div class="container">
        <div class="container">
            <div class="row">
                <h1 class="center-align flow-text">Tic Tac Toe Game FCC</h1>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn hide" id="algo" href="#modal1">Modal</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>What do you want to be?</h4>
                        <div class="container">
                            <div class="row">
                                <div class="col s6 m6 l6 center-align ">
                                    <a class="modal-action modal-close hoverable waves-effect btn-large waves-teal blue-grey darken-1 z-depth-2" id="cruz"><i class="large material-icons">clear</i></a>
                                </div>
                                <div class="col s6 m6 l6 center-align">
                                    <a class="modal-action modal-close hoverable waves-effect waves-teal btn-large blue-grey darken-1 z-depth-2" id="circulo"><i class="large material-icons">panorama_fish_eye</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn hide" id="winner" href="#modal2">Modal</a>
                <!-- Modal Structure -->
                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <div class="container">
                            <div class="row">
                                <div class="col s12 m12 l12 center-align ">
                                    <h1 id="winnerIs">!!!!Winner!!!!</h1>
                                    <a class="waves-effect btn-large waves-teal blue-grey darken-1 z-depth-2"><i class="large material-icons" id="ganador"></i></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12 l12 center-align ">
                                    <a class="modal-action modal-close hoverable waves-effect btn-large waves-teal blue-grey darken-1 z-depth-2"><i class="large material-icons">favorite_border</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container z-depth-5 yellow darken-1 orange-text ">
                <div class="row left-align">
                    <div class="col center-align hoverable waves-effect waves-teal s4 m4 l4" data-pgc-define>
                        <i class="large material-icons margernes flow-text" id="0">filter_none</i>
                    </div>
                    <div class="col s4 m4 l4 center-align hoverable waves-effect waves-teal">
                        <i class="large material-icons margernes flow-text" id="1">filter_none</i>
                    </div>
                    <div class="col s4 m4 l4 center-align hoverable waves-effect waves-teal">
                        <i class="large material-icons margernes flow-text" id="2">filter_none</i>
                    </div>
                </div>
                <div class="row left-align">
                    <div class="col center-align hoverable waves-effect waves-teal s4 m4 l4">
                        <i class="large material-icons margernes" id="3">filter_none</i>
                    </div>
                    <div class="col s4 m4 l4 center-align hoverable waves-effect waves-teal">
                        <i class="large material-icons margernes" id="4">filter_none</i>
                    </div>
                    <div class="col s4 m4 l4 center-align hoverable waves-effect waves-teal">
                        <i class="large material-icons margernes" id="5">filter_none</i>
                    </div>
                </div>
                <div class="row left-align">
                    <div class="col center-align hoverable waves-effect waves-teal s4 m4 l4">
                        <i class="large material-icons margernes" id="6">filter_none</i>
                    </div>
                    <div class="col s4 m4 l4 center-align hoverable waves-effect waves-teal">
                        <i class="large material-icons margernes" id="7">filter_none</i>
                    </div>
                    <div class="col s4 m4 l4 center-align hoverable waves-effect waves-teal">
                        <i class="large material-icons margernes" id="8">filter_none</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="page-footer green darken-4">
    <div class="footer-copyright">
        <div class="col s12 left-align m12 l12">
            <h5 class="center-align">by AO HyS</h5>
        </div>
    </div>
</footer>

<!--Import Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="TicTacToeGameFCC.js"></script>

</body>
</html>
